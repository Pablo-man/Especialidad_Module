{%extends 'layoutAdmin.html'%}
{%block body%}

    <div class="col-md-5 mx-auto">
        <div class="card mt-5 text-center">
            <div class="card-header">
                <h3>Actualizar Especialidad</h3>
            </div>
            <div class="card-body">
                <form action="/update/{{especialidad.id}}" method="post">
                
                    <div class="form-group">
                        <label ID="Label1">Ingrese nueva nombre especialidad<label>
                        <input type="text" name="nombre" id="TextBox_Nombre" class="form-control" value="{{especialidad.nombre}}">>
                    </div>

                    <button class="btn btn-primary btn-block mt-4">Actualizar</button>
                </form>
            </div>
        </div>
    </div>

{%endblock%}
